<ion-item lines="none">
  <ion-input label="Email"
             required="true"
             type="email"
             fill="outline">
  </ion-input>
</ion-item>
<ion-item lines="none">
  <ion-input label="Confirm Email"
             required="true"
             type="email"
             fill="outline">
  </ion-input>
</ion-item>
<ion-item lines="none">
  <ion-input label="Password"
             required="true"
             type="password"
             fill="outline">
  </ion-input>
</ion-item>
<ion-button
  class="sign-up-btn"
  size="default" 
  shape="round" 
  color="primary">
  Sign Up
</ion-button>
